<!DOCTYPE html>
<html>
    <head>
        <title>
            Flexing with Grids
        </title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <div class="grid-wrapper">
            <div class='fruit-box flex-container'>
                <div class="fruit-item">🍎</div>
                <div class="fruit-item">🍌</div>
                <div class="fruit-item">🍒</div>
            </div>
            <div class='veggie-box flex-container'>
                <div class="veggie-item">🥑</div>
                <div class="veggie-item">🥦</div>
                <div class="veggie-item">🥒</div>
            </div>
            <div class='beverage-box flex-container'>
                <div class="beverage-item">🧃</div>
                <div class="beverage-item">🍺</div>
                <div class="beverage-item">🥤</div>
            </div>
        </div>
    </body>
</html>
